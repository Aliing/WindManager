drop FUNCTION if exists f_client_osinfo_count_roll_up(statusTime bigint);
CREATE OR REPLACE FUNCTION f_client_osinfo_count_roll_up(statusTime bigint)
  RETURNS boolean AS
 $BODY$ 
 declare 
 sql varchar;
 r record;
 eFlg boolean :=false;
 c_apmac varchar :='';
 c_apname varchar :='';
 c_ssid varchar :='';
 c_osinfo varchar :='';
 c_timestamp bigint :=0;
 c_clientcount bigint :=0;
 c_owner bigint :=0;
 
 clastTime bigint :=0;
 begin
	-- roll up hour table from min table, calculate the last time from hour table
	select into clastTime timestamp from clients_osinfo_count_hour order by timestamp desc limit 1;

	if clastTime is null or clastTime = 0 then 
		sql := 'select * from clients_osinfo_count where timestamp<= ' || statusTime || ' and timestamp> ' || statusTime-604800000 || ' order by owner, apmac, ssid, osinfo, timestamp asc';
	else 
		sql := 'select * from clients_osinfo_count where timestamp<= ' || statusTime || ' and timestamp> ' || clastTime || ' order by owner, apmac, ssid, osinfo, timestamp asc';
	end if;

	for r in execute sql loop
		if eFlg=false then
			c_apmac := r.apmac;
			c_apname := r.apname;
			if (r.timestamp%3600000=0) then
				c_timestamp := r.timestamp;
			else 
				c_timestamp := r.timestamp/3600000 * 3600000 + 3600000;
			end if;
			c_ssid := r.ssid;
			c_osinfo := r.osinfo;
			c_clientcount := r.clientcount;
			c_owner := r.owner;
			eFlg:=true;
			continue;
		end if;

		if c_owner!= r.owner or c_apmac!= r.apmac or c_ssid!= r.ssid or c_osinfo!= r.osinfo or (r.timestamp - c_timestamp) >0 then
			insert into clients_osinfo_count_hour (apmac,apname,ssid,osinfo,clientcount,timestamp,owner, version)
				values(c_apmac,c_apname,c_ssid,c_osinfo,c_clientcount,c_timestamp,c_owner, now());
			c_apmac := r.apmac;
			c_apname := r.apname;
			if (r.timestamp%3600000=0) then
				c_timestamp := r.timestamp;
			else 
				c_timestamp := r.timestamp/3600000 * 3600000 + 3600000;
			end if;
			c_ssid := r.ssid;
			c_osinfo := r.osinfo;
			c_clientcount := r.clientcount;
			c_owner := r.owner;
			continue;
		end if;
		if (r.clientcount>c_clientcount) then 
			c_clientcount:=r.clientcount;
		end if;
		
	end loop;

	if eFlg=true then
		insert into clients_osinfo_count_hour (apmac,apname,ssid,osinfo,clientcount,timestamp,owner, version)
			values(c_apmac,c_apname,c_ssid,c_osinfo,c_clientcount,c_timestamp,c_owner, now());
	end if;

	-- roll up day table from hour table, calculate the last time from day table
	-- if the time is 0 clock.
	-- 3600000 * 24 
	if statusTime%(86400000) =0 then

		eFlg:= false;

		select into clastTime timestamp from clients_osinfo_count_day order by timestamp desc limit 1;

		if clastTime is null or clastTime = 0 then 
			-- sql := 'select * from hm_interface_stats_hour where timestamp< ' || statusTime || ' and timestamp>= ' || statusTime-3600000 * 24 * 7 || ' order by owner, apmac, timestamp';
			sql := 'select * from clients_osinfo_count_hour where timestamp<= ' || statusTime || ' and timestamp> ' || statusTime-604800000 || ' order by owner, apmac, ssid,osinfo, timestamp asc';
		else 
			sql := 'select * from clients_osinfo_count_hour where timestamp<= ' || statusTime || ' and timestamp> ' || clastTime || ' order by owner, apmac, ssid, osinfo, timestamp asc';
		end if;

		for r in execute sql loop
			if eFlg=false then
				-- 3600000 * 24
				if (r.timestamp%86400000=0) then
					c_timestamp := r.timestamp;
				else 
					c_timestamp := r.timestamp/(86400000) * 86400000 + 86400000;
				end if;
				c_apmac := r.apmac;
				c_apname := r.apname;
				c_ssid := r.ssid;
				c_osinfo := r.osinfo;
				c_clientcount := r.clientcount;
				c_owner := r.owner;
				eFlg:=true;
				continue;
			end if;
			if c_owner!= r.owner or c_apmac!= r.apmac or c_ssid!= r.ssid or c_osinfo!= r.osinfo or (r.timestamp - c_timestamp) >0 then
				insert into clients_osinfo_count_day (apmac,apname,ssid,osinfo,clientcount,timestamp,owner, version)
					values(c_apmac,c_apname,c_ssid,c_osinfo,c_clientcount,c_timestamp,c_owner, now());
				if (r.timestamp%86400000=0) then
					c_timestamp := r.timestamp;
				else 
					c_timestamp := r.timestamp/(86400000) * 86400000 + 86400000;
				end if;
				c_apmac := r.apmac;
				c_apname := r.apname;
				c_ssid := r.ssid;
				c_osinfo := r.osinfo;
				c_clientcount := r.clientcount;
				c_owner := r.owner;
				continue;
			end if;
			if (r.clientcount>c_clientcount) then 
				c_clientcount:=r.clientcount;
			end if;
		end loop;

		if eFlg=true then
			insert into clients_osinfo_count_day (apmac,apname,ssid,osinfo,clientcount,timestamp,owner, version)
				values(c_apmac,c_apname,c_ssid,c_osinfo, c_clientcount,c_timestamp,c_owner, now());
		end if;
	end if;

	-- roll up week table from day table, calculate the last time from week table
	-- if the time is 0 clock.
	-- 604800000 = 3600000* 24 * 7
	if statusTime % (604800000) = 259200000 then

		eFlg:= false;

		select into clastTime timestamp from clients_osinfo_count_week order by timestamp desc limit 1;

		if clastTime is null or clastTime = 0 then 
			sql := 'select * from clients_osinfo_count_day where timestamp<= ' || statusTime || ' and timestamp> ' || statusTime-7776000000 || ' order by owner, apmac, ssid, osinfo, timestamp asc';
			--sql := 'select * from hm_interface_stats_day where timestamp<= ' || statusTime || ' and timestamp> ' || statusTime-3600000 * 24 * 90 || ' owner, apmac, ssid, osinfo, timestamp asc';
		else 
			sql := 'select * from clients_osinfo_count_day where timestamp<= ' || statusTime || ' and timestamp> ' || clastTime || ' order by owner, apmac, ssid, osinfo, timestamp asc';
		end if;

		for r in execute sql loop
			if eFlg=false then
				c_apmac := r.apmac;
				c_apname := r.apname;
				if (r.timestamp%(604800000)<=259200000) then
					c_timestamp := r.timestamp /604800000 * 604800000 + 259200000;
				else 
					c_timestamp := r.timestamp /604800000 * 604800000 + 604800000 + 259200000;
				end if;
				c_ssid := r.ssid;
				c_osinfo := r.osinfo;
				c_clientcount := r.clientcount;
				c_owner := r.owner;
				eFlg:=true;
				continue;
			end if;
			if c_owner!= r.owner or c_apmac!= r.apmac or c_ssid!= r.ssid or c_osinfo!= r.osinfo or (r.timestamp - c_timestamp) >0 then
				insert into clients_osinfo_count_week (apmac,apname,ssid,osinfo, clientcount,timestamp,owner,version)
					values(c_apmac,c_apname,c_ssid,c_osinfo, c_clientcount,c_timestamp,c_owner, now());

				c_apmac := r.apmac;
				c_apname := r.apname;
				if (r.timestamp%(604800000)<=259200000) then
					c_timestamp := r.timestamp /604800000 * 604800000 + 259200000;
				else 
					c_timestamp := r.timestamp /604800000 * 604800000 + 604800000 + 259200000;
				end if;
				c_clientcount := r.clientcount;
				c_ssid := r.ssid;
				c_osinfo := r.osinfo;
				c_owner := r.owner;
				continue;
			end if;
			if (r.clientcount>c_clientcount) then 
				c_clientcount:=r.clientcount;
			end if;
		end loop;

		if eFlg=true then
			insert into clients_osinfo_count_week (apmac,apname,ssid,osinfo,clientcount,timestamp,owner, version)
				values(c_apmac,c_apname,c_ssid,c_osinfo,c_clientcount,c_timestamp,c_owner, now());
		end if;
	end if;

	return true;
 end;
 $BODY$
 LANGUAGE 'plpgsql' VOLATILE;