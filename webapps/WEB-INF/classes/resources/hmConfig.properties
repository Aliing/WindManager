# do not support language(currently config for IDM multi-language support only), if got multi-items, separated with comma
# CODE-Language:
# 0-English,1-Japanese,2-Chinese,3-French,4-German,5-Italian,6-Spanish
# 7-Korean,8-Danish,9-Dutch,10-Swedish,11-English (Pirate),12-Brasil
# for example: do.not.support.language=0,6 (means do not support English and Spannish)
do.not.support.language=1,5,7,8,9,10