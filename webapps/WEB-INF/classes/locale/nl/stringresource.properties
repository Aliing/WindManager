cwp.preview.customize.default_use_policy=Welkom tot ons Internet Portal. Als u kiest om verder te gaan, verklaart u  de volgende voorwaarden in acht te zullen nemen. Als u niet akkoord gaat kunt u geen gebruikmaken van het Internet.<br><br>Voorwaarden :  <br><br>1. Het gebruik van Internet geschiedt geheel op eigen risico. Wij zijn niet aansprakelijk voor eventuele schade en nemen hiervoor geen verantwoording. <br><br>2. U verklaart geen van de volgende handelingen uit te zullen voeren terwijl U gebruik maakt van dit portaal. <br>- Pogen om toegang te verkrijgen tot apparaten of middelen waarvoor u geen expliciete toestemming hebt of wettelijke rechten voor heeft gekregen.<br>- Kopi?ren, reproduceren of verzonen van auteursrechtelijk beschermde bestanden of informatie zonder daarvoor uitdrukkelijk toestemming te hebben verkregen van de auteur.<br>- Netwerkaanvallen uitvoeren zoals netwerk scans, Dos/DDoS, packetflooding, packet replays of injecties, sessie hijacking of onderschepping, of enig andere soortgelijke activiteit met kwade bedoelingen.<br> - Moedwillig verspreiden van virussen, trojans of wormen.<br>- Heimelijk software installeren of configuratie veranderen van een apperaat of applicatie, door middel van de installatie van keyloggers, registry keys, of uitvoerbaar bestand of actieve applicatie of script.<br><br>3 U gaat ermee akkoord dat u op een verantwoordelijke wijze omgaat met de internettoegang met in achtname van veiligheid en privacy van uzelf en andere gebruikers, apparaten of middelen.<br><br>4. U verklaart geen haatdragende boodschappen te zullen verspreiden en dat u geen pornografisch, gewelddadig, haatdragend of ander aanstootgevend content bezoekt.<br><br>5. U begrijpt dat wij ons het recht voorbehouden uw netwerkverkeer te registreren of te controleren om er voor te zorgen dat onze regels worden nageleefd.<br><br>6. U begrijpt dat de inbreuk op deze regels of het toebrengen van schade aan derden door uw toedoen kan leiden tot een verzoek om schadevergoeding of rechtsvervolging in het geval van een criminele handeling.